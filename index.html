<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 700px;
            max-width: 95%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            border-top: 8px solid #152ea9;
        }

        .card-left,
        .card-right {
            padding: 20px;
            flex: 1;
        }

        .card-left {
            background: #152ea9;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
        }

        .card-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            align-self: flex-end;
        }

        .section {
            margin-bottom: 20px;
        }

        .slogan {
            color: #152ea9;
            font-size: 18px;
            font-weight: bold;
        }

        .contact-info {
            font-size: 14px;
            line-height: 1.8;
        }

        .contact-info a {
            color: #152ea9;
            text-decoration: none;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-list li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #152ea9;
            font-size: 16px;

        }

        .contact-list li i {
            background-color: #152ea9;
            /* خلفية بلون أساسي */
            color: white;
            /* الأيقونة بيضاء */
            border: 2px solid #152ea9;
            /* نفس اللون كحد */
            border-radius: 50%;
            /* يخليها دائرة */
            width: 28px;
            height: 28px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            
        }

        .contact-list li a {
            color: #152ea9;
            
        }



        .hashtag {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .social-media {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-media a {
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .social-media a:hover {
            transform: scale(1.1);
        }

        /* Colors for each platform */
        .social-media a[href*="facebook"] {
            background: #1877F2;
        }

        .social-media a[href*="twitter"] {
            background: black;
        }

        .social-media a[href*="instagram"] {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
        }


        .social-media a[href*="linkedin"] {
            background: #0A66C2;
        }

        .social-media a[href*="youtube"] {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-left">
            <img src="blank-profile-picture-973460_960_720.jpg" alt="Profile Picture" class="profile-img">
            <div class="name">Khaled Almushare</div>
            <div class="title">Chief Marketing, Innovation & Information Officer</div>
            <img src="qr code.png" alt="QR Code" class="qr-code">
        </div>

        <div class="card-right">
            <img src="logo.svg" alt="Company Logo" class="logo">

            <!-- <div class="section slogan">
                Smarter and Healthier Buildings<br>for a Sustainable Tomorrow
            </div> -->


            <ul class="contact-list">
                <li><i class="fas fa-phone-alt"></i> +966 12 228 8248</li>
                <li><i class="fas fa-mobile-alt"></i> +966 500806100</li>
                <li><i class="fas fa-envelope"></i> <a href="mailto:altaf.khan@jci.com">altaf.khan@jci.com</a></li>
                <li><i class="fas fa-globe"></i> <a href="https://www.jcarabia.com" target="_blank">jcarabia.com</a>
                </li>
                <li><i class="fas fa-headset"></i> 800 124 2240</li>
            </ul>


            <div class="social-media">
                <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
